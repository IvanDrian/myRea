<ion-view>
  <ion-nav-title>{{$root.myTitle}}</ion-nav-title>
  <ion-content>
	<div class="list list-inset">
		<div class="item item-divider">
			Events
		</div>
		
		<ion-item ng-repeat="event in events" href="#/app/events/{{event._id}}">
			<div>
				<p><strong>{{event.name}}</strong><br>
				<div class="item-text-wrap">{{event.description}}</div>
				<p><strong>Status: </strong>{{satusName(event.status)}}</p>	
				<p><strong>Start: </strong>{{event.start | date:'MMM. dd, yyyy'}}</p>
				<p><strong>End:&nbsp;&nbsp;&nbsp;</strong>{{event.end | date:'MMM. dd, yyyy'}}</p>
			</div>
		</ion-item>
	</div>
  </ion-content>
</ion-view>
