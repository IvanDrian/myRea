<ion-view view-title="Deal Status">
  <ion-content>
    <div class="item item-divider">
      <h1>{{currentStatusOfDeal()}}</h1>
    </div>
    <div class="row">
			<div class="col col-offset-11">
      <h4>Step In Progress:</h4>
        <div class="card">
          <p><strong>{{step.name}}</strong><br>
          <div class="item-text-wrap">{{step.description}}</div>
          <p><strong>Started: </strong>{{step.start | date:'MMM. dd, yyyy'}}</p>
          <p><strong>Due:&nbsp;&nbsp;&nbsp;</strong>{{step.end | date:'MMM. dd, yyyy'}}</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
