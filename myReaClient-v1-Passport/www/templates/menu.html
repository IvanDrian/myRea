 <ion-side-menus enable-menu-with-back-views="false" ng-controller="MenuCtrl">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear button-positive ion-navicon" 
          menu-toggle="left" 
          ng-show="enableRightSideMenu">
        </button>
            <button class="button button-positive button-clear" 
                    nav-direction="none" 
                    ng-show="$root.showHome" 
                    aria-label="Home" 
                    ng-click="goBack()">
              <i class="icon ion-arrow-left-b"></i>
            </button>        
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" is-enabled="enableRightSideMenu">  
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content has-header="true">
      <ion-list>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/dealStatus">
          Deal Status
        </ion-item>
        <ion-item menu-close href="#/app/steps">
          Timeline
        </ion-item>	
        <ion-item menu-close href="#/app/myAccount">
          My Account
        </ion-item>		
        <ion-item menu-close href="#/app/about">
          About
        </ion-item>		
        <ion-item menu-close ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
