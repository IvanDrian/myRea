<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()"><font color="#4a87ee"><b>X</b></font></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-balanced" type="submit">Log in</button>
        </label>
		<div class="item " style="text-align:center">
			<p><font color="#4a87ee">Forgot your password?</font></p>
			<p>Don't have an account yet? <font color="#4a87ee">Sign up</font></p>
			<p>or</p>
		</div>
        <label class="item">
          <button class="button button-block icon ion-social-facebook button-positive">&ensp; Sign in with Facebook</button>
          <button class="button button-block icon ion-social-googleplus button-assertive">&ensp; Sign in with Google</button>
          <button class="button button-block icon ion-social-twitter button-calm">&ensp; Sign in with Twitter</button>
		</label>	
      </div>
    </form>
  </ion-content>
</ion-modal-view>
