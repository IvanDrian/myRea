<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Logout</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogout()"><font color="#4a87ee"><b>X</b></font></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogout()">
		<div class="item item-divider" style="text-align:center">
			Are you sure you wish to logout?
		</div>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log out</button>
        </label>
    </form>
  </ion-content>
</ion-modal-view>
